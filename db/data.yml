      <p class="introduction">Research carried out by Arena shows that print is an unrecognised and often uncontrolled cost in many businesses, organisations, schools and colleges &ndash; and can be a significant headache.</p>
      <p>Arena&rsquo;s free print audits in more than 100 businesses and organisations showed.</p>
      <ul>
      <li>More than <strong>90%</strong> of businesses and schools had no idea how much they spent on print </li>
      <li>One business had more than <strong>25 </strong>different makes and models among their <strong>93 </strong>printers</li>
      <li>A housing association dealing with <strong>10 </strong>different suppliers for printers and consumables </li>
      <li>A school had stockpiled a wall of toners worth almost <strong>&pound;7,000</strong> &lsquo;in case they ran out&rsquo;</li>
      <li>An independent school thought they had <strong>39</strong> printers.&nbsp; In fact they had <strong>89</strong> printers</li>
      <li>Businesses and schools were storing old stock for printers that had been thrown out <strong>12 months</strong> earlier</li>
      </ul>
      <h2>What is Managed Print Services (MPS)?</h2>
      <ul>
      <li>The right mix of printers and copiers to meet&nbsp; your demands and minimise costs</li>
      <li>Software automatically monitors toners &ndash; despatched as needed</li>
      <li>Remote monitoring &ndash; engineers at site often before you know there is a problem</li>
      <li>Print, copy, imaging into one monthly cost</li>
      <li>Single invoice &ndash; no surprise bills</li>
      <li>Can take away old printers and recycle them.</li>
      </ul>
