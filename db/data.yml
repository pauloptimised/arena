    - Print was a bit of a beast
    - Over the summer, more than 120 businesses asked Arena to analyse what they are spending on printers and identify cost savings. Businesses have been shocked at both the number and variety of printers they own - and the cost and time they are wasting.
    - |-
      <ul>
      <li>More than 90% of businesses surveyed had no idea how much they spend on print.</li>
      <li>Schools and businesses were storing old stock for printers that had been thrown out months before.</li>
      <li>Organisations were tying up thousands of pounds in stockpiled toner, &lsquo;in case they ran out.&rsquo;</li>
      <li>One independent school thought they had 39 printers - they actually had 89</li>
      <li>A housing association had so many different makes and model of printer they had to deal with 10 different suppliers for maintenance and consumables.</li>
      </ul>
      <br />Gary Putson, Arena Group sales manager commented: &ldquo;A print audit shows businesses exactly where resources are being wasted. Clients are frequently surprised at the savings made through managed print services - they often ask us to double check the figures are correct!&rdquo;<br /><br />Jaime Lockwood, IT manager at Morrish Solicitors LLP was required to assess print volume and control costs on 20 photocopiers across four different offices. A detailed print audit identified several ways Arena&rsquo;s managed print services could save time and money for the busy law firm.<br /><br />&ldquo;Print was a bit of beast. As well as looking at our existing equipment Arena discussed our future plans and needs and worked with us to get the right option for our business, &ldquo; said Jaime.<br /><br />Now Morrish have a combination of desk top printers, photocopiers and a high volume print room to deal with the heavy print and copy needs of the firm. When a consumable such as toner is running low, Arena automatically sends out a replacement to the designated person.<br /><br />All the new printers employ double sided printing so, in addition to using less paper, the firm are also saving on postage, filing and archiving costs. The new printers are also much faster, so staff do not have to wait to complete their printing tasks.<br /><br />&ldquo;One of the biggest factors in choosing Arena was the efficiency of the printers. We haven&rsquo;t had an error and the machines are greener, faster and more efficient,&rdquo; added Jaime.<br /><br />&ldquo;We always had to store a lot of spares for our printers and we would have one person managing each printer and another storing the toner. The new system has taken out a few layers of administration and management of the printers &ndash; freeing people up to focus on their jobs.&rdquo;<br /><br />Managed Print Services mean:<br /><br />
      <ul>
      <li>Efficiency and reliability of printers</li>
      <li>Cost benefits - savings on energy, printing and less obvious costs such as archiving and staff time</li>
      <li>One single, monthly invoice means costs are transparent and no surprise bills</li>
      <li>Easy to monitor volume of print and spend</li>
      <li>A collaborative approach through understanding the specific needs of each business</li>
      <li>People have more time to spend on their own jobs</li>
      <li>Excellent client service</li>
      </ul>
      <br />
