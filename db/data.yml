      <ul>
      <li>Energy efficient printers and copiers that use less power and have sleep modes</li>
      <li>Bespoke software&nbsp; that ensures staff and students only print what they need&nbsp;</li>
      <li>Machines that print on both sides of the paper</li>
      <li>Electronic document management system using our own software <strong>m</strong>store that scans, stores, organises and retrieves critical documents - saving on paper costs</li>
