    - Print Audit 5
    - On a basic level Print Audit can determine the cost of printing within your organisation and any cost savings that could be made by upgrading your printing or photocopying hardware. However, this powerful software is capable of much more than this alone.
    - |-
      <p><strong>Winner of the PBI outstanding print management and cost recovery solution 2006</strong></p>
      <p>Companies large and small are constantly seeking ways to reduce overheads &ndash; premises, staffing levels etc. The one area that seems to be constantly overlooked, despite a massive impact on profitability, is precisely how much routine office copying and printing costs! Every draft, fax, memo, letter or document produced consumes paper, ink, toner and power.</p>
      <p><strong>Do you know just how many documents you produce in a week &ndash; a month or a year?</strong><br /><strong>Do you know how many are in black &amp; white and how many in colour?</strong></p>
      <p>Print Audit 5 provides the essential first step in proving to you how you could save money and reduce your printing costs by finding out:</p>
      <ul>
      <li>How much you are printing</li>
      <li>Where it&rsquo;s being printed</li>
      <li>How the print might be accomplished more effectively</li>
      </ul>
      <p>Print Audit 5 is an extremely powerful but simple to install and configure tool that comprises of three components:</p>
      <p>1. Analysis<br />2. Reduction<br />3. Recovery</p>
      <p>These components are available individually or as a complete package suite.</p>
      <h4>Analysis</h4>
      <p>Most companies underestimate their print costs by as much as 50%</p>
      <p>Print Audit 5 analysis provides an exact picture of current print volumes and cost - learn who is printing what and where through a series of volume analysis reports.</p>
      <ul>
      <li>Track print usage discreetly in the background</li>
      <li>Install silently on tens, hundreds or thousands of workstations without any user being aware of the exercise</li>
      <li>Track printer ports, colour information, number of pages and number of copies. It will also automatically distinguish between colour and mono output</li>
      <li>Identify equipment inefficiencies and suggest the most cost efficient print option in your organisation, or perhaps suggest replacement with more efficient and cheaper to run devices</li>
      </ul>
      <h4>Reduction</h4>
      <p>Without a print management solution, most companies could find their print costs are running out of control. Typically, document production expenses can be your third highest cost after payroll and premises.</p>
      <p>Print Audit 5 can help control those costs:</p>
      <ul>
      <li>Redirect current workload to the most efficient devices and<br />reduce waste and misuse</li>
      <li>Implement print limits for any given user with customisable<br />pop-up messages or bar print by user, device type or colour</li>
      <li>Enforce automatic duplex printing and control colour printing</li>
      </ul>
      <p>There&rsquo;s even a facility that allows you to notify a user of the print job cost before they print to a particular device and suggest lower cost options. That rationale may steer you towards the use of network connected Multifunctional Devices (MFDs) from Toshiba&rsquo;s e-STUDIO range, especially if colour output is required in your office.</p>
      <h4>Recovery</h4>
      <p>Controlling or tracking document production costs is even more vital for organisations that produce chargeable or billable documents. If you are still trying to track and bill for printing or plotting manually, you could be missing out on as much as 80% of your genuine recoverable income.</p>
      <p>Print Audit 5 features:</p>
      <ul>
      <li>Optional job code validation and PIN codes with declining balances for chargeable jobs</li>
      <li>It integrates with accounting systems and is designed to work with major CAD packages on the market. Automate every step of the recharging process and never miss or underestimate another billable document ever again</li>
      </ul>
