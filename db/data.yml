      <p class="introduction"><img class="image_right" src="../../../assets/page_contents/4/contained_images/d9e0bf63f2c9_17_engineers_john_crookes.jpg?1295345858" border="0" alt="" hspace="0" vspace="0" width="250" />We have run an apprenticeship programme to train our service engineers since 1994. The five year apprenticeship combines training in the latest technologies with customer care skills.&nbsp;&nbsp;</p>
      <p>Technical support manager John Crookes joined Arena&rsquo;s Apprenticeship programme 10 years ago straight from school after his GCSEs.</p>
      <p>He supports a team of engineers and is still on the road himself.</p>
      <p>&ldquo;I&rsquo;ve grown up at Arena. I joined the apprenticeship programme at 16, not really knowing what I wanted to do. But it was clear that I could progress here and there were good incentives to encourage me."</p>
      <p>&ldquo;The best bit of my job is going out and meeting our customers. It&rsquo;s important to build a relationship with them.&nbsp; We&rsquo;re not simply fixing a machine, but helping a client.&rdquo;&nbsp;</p>
      <p>21-year-old Craig Russell joined Arena&rsquo;s apprenticeship programme just over two years&rsquo; ago.</p>
      &ldquo;We get the very best training, including the chance to learn from big manufacturers such as Toshiba and Kyocera.&nbsp; Being able to work on the very latest machines is a real help with my job.&rdquo;
