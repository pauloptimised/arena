      <p class="introduction">Arena has a team of electronic document management (EDM) experts who can help you to streamline and improve your business processes.&nbsp;</p>
      <p>Our focus is always on your business &ndash; what can we do to make you more profitable, ensure security of documents, minimise your archive costs or speed up retrieval of documents?&nbsp; We work closely with you to understand your business and then produce workflow systems to develop with you.</p>
      <p>Our clients include education organisations to major corporates; public sector bodies to leisure businesses; professional firms to banks.&nbsp; Names such as Leeds Building Society, DLA, Irwin Mitchell, BBC, P&amp;O Cruises, The Open University, MyTravel and the Department for Work and Pensions.</p>
      <p>We have created our own software, mstore, which can be integrated into your business systems and with any software whether bespoke or brand packages.</p>
      <h2>Just some of the business issues we can help you with include</h2>
      <ul>
      <li>Scanning and indexing purchase orders, invoices and delivery notes</li>
      <li>Customer satisfaction surveys and analysis of issues</li>
      <li>Product tracking through a manufacturing process</li>
      <li>Rapid document archiving and retrieval for legal cases</li>
      <li>Email filing to ensure key information is not lost and can be quickly retrieved</li>
      <li>Reducing your carbon footprint and achieve sustainability goals</li>
      </ul>
