    - Romero Insurance Brokers
    - Insurance brokers for the leisure industry - Nightclub Direct and Millennium Leisure
    - |-
      <p>Governed by the FSA, the Romero Group works in a highly regulated industry. The amount of paperwork that has to be kept for regulatory purposes has increased, leading to an increase in storage and costs as well as being hard to manage.</p>
      <p>There was also no link between customers&rsquo; back up documentation and the specialised software, Agency Manager, used by insurance brokers.</p>
      <p>Arena installed a photocopier, complete with an eCopy ScanStation, which scans customer documentation straight into Romero&rsquo;s specialised software.</p>
      <p>Janice Taylor, Romero&rsquo;s group systems manager, explains how this works:&nbsp; &ldquo;Agency Manager helps our insurance brokers to up sell, renew and cross sell efficiently. The fact that we are able to incorporate customers&rsquo; paperwork into the systems via the link between the copier and the eCopy ScanStation ensures this process runs smoothly&rdquo;.</p>
      <p>Romero is legally required to keep all incoming post relating to insurance business and to have a disaster recovery plan. Miss Taylor says that they can also achieve this with the new copier: &ldquo;Incoming post is now scanned into the system so we have a complete audit trail and the system is backed up regularly, meeting regulatory requirements."</p>
      <p>&ldquo;With the overall improvement to our business processes, our investment will quickly be recovered."</p>
      <p>Service and training has been an important part of putting in the new systems.</p>
