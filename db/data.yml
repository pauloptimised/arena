      <p class="introduction">A medium-sized law firm is typically paying between &pound;50k and &pound;100k a year &ndash; or 7% of operating expenses - on annual storage costs.&nbsp; In other professions, such as financial services, increased regulation has lead to increases in storage and costs as well as being hard to manage</p>
      <p><br />Electronically stored documents are now legally admissible and electronic systems highly sophisticated. A thousand boxes in a warehouse can be condensed into the space of a desktop server. And with the increasing use of email, document filing is becoming a haphazard activity in many departments.</p>
      <p>Arena&rsquo;s <strong>m</strong>store software is compatible with industry specific software such as Linetime&rsquo;s case management software Liberate for the legal sector.</p>
      <h2>Some of the issues Arena is solving in the legal sector</h2>
      <ul>
      <li>Links to your case management system for easy indexing and speedy retrieval of documents</li>
      <li>Creation of one single file per set of case documents for third party distribution</li>
      <li>Lost employee hours searching for files, which may be stored off site</li>
      <li>Getting mail quickly in front of fee earners ie for start of business</li>
      <li>Viewing and storing emails using Liberate &ndash; <strong>m</strong>store allows storage of Outlook emails</li>
      </ul>
