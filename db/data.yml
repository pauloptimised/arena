      <h2>1. Pledge on Privacy</h2>
      <p>The term "personal data" as used in this Policy refers to information such as your name, e-mail address or mailing address, that can be used to identify you. Arena Group will not process your personal data without your consent. In processing your personal data, we pledge to fully comply with internationally recognized standards of privacy protection. In so doing, we ensure compliance by our staff with strict standards of security and confidentiality. The next sections explain how and when we collect personal data from you.</p>
      <h2>2. Intended Use of Personal Data</h2>
      <p>Most of our services do not require any form of registration, allowing you to visit our site without telling us who you are. However, some services may require registration. When you register with us, you may need to complete certain fields (some are required and some are optional), as well as choose a user name and password. In these situations, if you choose to withhold any personal data requested by us, it may not be possible for you to gain access to certain parts of the site and for us to respond to your query. Arena Group process personal data for specific and limited purposes which we inform you about when we ask you for information. For example, we may collect and use personal data to provide you with products or services, to bill you for products and services you request, to market products and services which we think may be if interest to you, or to communicate with you for other purposes. Information you send to our customer service department is used only to help resolve your problem and is otherwise kept private. Arena Group keeps your data only for as long as is reasonably needed for such purposes and in accordance with any applicable legal or ethical reporting or documentation retention requirements.</p>
      <h2>3. Non-Disclosure of Information</h2>
      <p>Arena Group will not sell, share, or otherwise distribute your personal data to third parties outside the Arena Group group. However, personal data may occasionally be transferred to third parties who act for or on behalf of Arena Group, or in connection with the business of Arena Group, for further processing in accordance with the purpose(s) for which the data were originally collected. Where disclosure of personal data to a third party is likely or necessary for whatever reason, Arena Group will, wherever possible, endeavour to ensure that the disclosure and intended use of the data are clearly indicated. Such third parties may operate different privacy policies. However, we endeavour to ensure that such third parties provide the same level of protection as Arena Group and, where appropriate, we will contractually require them to process data transferred only for the purposes expressly authorized by Arena Group. Your consent may always be revoked at a later date. If consent is revoked Arena Group may not be able to carry out certain requests made by you. Arena Group will, where practicable, inform third parties to whom your data have been transferred of your withdrawal of consent.</p>
      <h2>4. Right of Access</h2>
      <p>You have the right to access and update your personal data or to require their deletion. We endeavour to ensure that personal data are up-to-date, accurate, and complete. If you wish to access or correct your personal data held by us, please contact the webmaster. Your requests will be dealt with in a prompt and proper manner. No charge will be levied for complying with a correction request, however, for all other requests Arena Group may charge a small fee to cover its costs. Requests to delete personal data will be subject to any applicable legal and ethical reporting or document filing or retention obligations imposed on Arena Group.</p>
      <h2>5. Security and Confidentiality</h2>
      <p>To ensure the security and confidentiality of personal data that Arena Group collects on-line, Arena Group uses data networks protected, by industry standard firewall and password protection. Access to personal data is restricted to those employees who have a need to use the data and who have been trained to handle such data properly and observe strict standards of confidentiality. If an employee breaches our policies and procedures he/she will be disciplined accordingly. Staff compliance with our policies and procedures is regularly audited and reviewed. While we cannot guarantee against any loss, misuse or alteration to data, we try to prevent such unfortunate occurrences.</p>
      <h2>6. Anonymous Data and "Cookies"</h2>
      <p>Most of the information that Arena Group collects from its website(s) is anonymous information, such as the pages you visit and searches you perform. When you visit our website we do not collect any personal data from you unless otherwise authorized by you. Anonymous information is processed by Arena Group to help improve the contents of the site and to compile aggregate statistics about individuals using our site for internal, market research purposes. In so doing, Arena Group may install "cookies" that collect the first level domain name of the user (e.g., "bigmail.com" from an e-mail address of "john@bigmail.com") and the date and time of access. "Cookies" by themselves cannot be used to discover the identity of the user. A "cookie" is a small piece of information which is sent to your browser and stored on your computer's hard drive. Cookies do not damage your computer. You can set your browser to notify you when you receive a "cookie", this will enable you to decide if you want to accept it or not.</p>
      <h2>7. Spamming</h2>
      <p>Arena Group does not condone "spamming". Spamming is defined as sending unsolicited e-mails, usually of a commercial nature, in large numbers and repeatedly to individuals with whom the sender has had no previous contact or who have declined to receive such communications. In contrast, where Arena Group believes that certain product, or other information is of importance to you it reserves the right to inform you by e-mail whilst giving you the choice of opting out of such service.</p>
      <h2>8. Links to Other Sites</h2>
      <p>This Privacy Policy applies only to Arena Group' websites to the exclusion of third party websites. Arena Group may provide links to other websites which we believe may be of interest to our visitors. We aim to ensure that such websites are of the highest standard. However, due to the nature of the World Wide Web, Arena Group cannot guarantee the standards of every website link it provides or be responsible for the contents of non- Arena Group sites.</p>
      <h2>9. Contact Arena Group</h2>
      <p>If you have any queries or complaints about our compliance with this Privacy Policy, or if you would like to make any recommendations or comments to improve the quality of our Privacy Policy, please contact the webmaster. This privacy policy is effective as of January 1, 2004. We aim to constantly improve the tools available to you to manage the data that you provide to us. Please refer to this page from time to time to review these and other new features.</p>
