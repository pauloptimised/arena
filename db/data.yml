    - Reed Boardall
    - "One of UK\xE2\x80\x99s largest temperature controlled food distributors."
    - |-
      <p>Reed Boardall stores over 6000 different products at their cold distribution centre in Boroughbridge and delivers 175 million cases a year of frozen food to both retail distribution centres and food service depots across the UK.</p>
      <p>In this very fast moving environment, timely information is vital, with different customers requiring individually tailored solutions.&nbsp;</p>
      <p>Reed Boardall wanted an information trail that could be accessed by employees internally and give restricted external access to customers over the web. They also needed to reduce paperwork and the need for filing, as well as retain full traceability.</p>
      <p>Arena developed a new process around existing systems, using M-store electronic document management software. This covered everything from the production of delivery notes to the scanning, electronic storage and monitoring of documents.</p>
      <p>Documentation for each delivery is tracked as it goes out and comes back in, using barcodes. On return the documents are scanned in. The system knows what each customer requires and so can flag up anything that is missing. Secure accounts allow customers to view their goods received notes online.</p>
      <p>Reed Boardall has been committed to a &lsquo;green strategy&rsquo; from the early 1990s and the new system is targeted to reduce paper costs by at least 30%.</p>
      <p>Tilburn added: &ldquo;The first stage has been installed seamlessly. I&rsquo;ve been very impressed. We are in control of all our documentation, have improved our processes and greatly improved our service to customers.&rdquo;</p>
