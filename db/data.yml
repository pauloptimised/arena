    - New QE liner using Arena technology to test customer satisfaction
    - Arena has installed customer satisfaction software on the new Queen Elizabeth liner. The speedy system was used to help Cunard manage and address any maiden voyage glitches.
    - |-
      <p>The Arena Group designed a bespoke application&nbsp; for Carnival UK, the parent company of Cunard and P&amp;O Cruises, to capture customer opinion quickly and deal with it while passengers are still on board their ships.&nbsp;</p>
      <p>The <strong>m</strong>store scanning system &lsquo;reads&rsquo; answers to a detailed customer satisfaction questionnaire, ensuring that no passenger on the luxury liner&rsquo;s maiden voyage leaves the ship with a negative experience.</p>
      <p>Adrian Fitzpatrick, managing director of Arena, said: &ldquo;The speed at which holiday companies respond &ndash; and act - on issues highlighted through customer satisfaction surveys is a critical element for businesses in the highly competitive leisure market.</p>
      <p>&ldquo;Carnival UK is renowned for high standards of service and was keen to explore how new technology could help deliver even better results for customers."</p>
      <p>&ldquo;Questionnaires are usually issued at the end of a cruise but our system allows Cunard to ask a &lsquo;floating question&rsquo; at any time on a journey.&nbsp; So if there is a hitch managers can issue a survey during the voyage to evaluate how passengers are feeling and to deal with the situation quickly.&rdquo;&nbsp;</p>
      <p>Arena&rsquo;s system replaces a manual process that could take as long as six weeks to complete. A full report&nbsp; is generated in under two hours with the system highlighting items rated as &lsquo;fair&rsquo; or &lsquo;poor&rsquo; and extracting handwritten comments.&nbsp; Staff can hone in on specific service issues, correcting them before the next group of passengers travel.&nbsp;&nbsp;</p>
      The Wakefield copier, printer and electronic document management business has five offices employing around 130 people in Yorkshire, Lancashire and the Midlands.&nbsp; In the last few years it has been named a Sunday Times top 100 best small companies to work for and Yorkshire&rsquo;s best company to work for.
